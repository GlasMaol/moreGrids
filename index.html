<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Grids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gridContainer">
        <article class="gridItem1">grid-column: 2 / span 2;<br>grid-row: 2 / span 2;</article>
        <article class="gridItem2">grid-column: 1 / span end;<br>grid-row: 1 / span 1;</article>
        <article class="gridItem3">grid-column: 4 / span 4;<br>grid-row: 2 / span 4;</article>
    </div>
    
</body>
</html>
